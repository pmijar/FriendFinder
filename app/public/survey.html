<!-- BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS LOADED FROM OUR SERVER -->
<script type="text/javascript">

  $(".submit").on("click", function (event) {
    event.preventDefault();


    if($("#Q1").val() == "" || $("#Q2").val() == "" ||$("#Q3").val() == "" ||$("#Q4").val() == "" || $("#Q5").val() == ""  ){
      alert("Please fill out all fields before submitting!");
      return;
    }
    if($("#Q6").val() == "" || $("#Q7").val() == "" ||$("#Q8").val() == "" ||$("#Q9").val() == "" || $("#Q10").val() == ""  ){
      alert("Please fill out all fields before submitting!");
      return;
    }


    var q1 = parseInt($("#Q1").val().trim());
    var q2 = parseInt($("#Q2").val().trim());
    var q3 = parseInt($("#Q3").val().trim());
    var q4 = parseInt($("#Q4").val().trim());
    var q5 = parseInt($("#Q5").val().trim());
    var q6 = parseInt($("#Q6").val().trim());
    var q7 = parseInt($("#Q7").val().trim());
    var q8 = parseInt($("#Q8").val().trim());
    var q9 = parseInt($("#Q9").val().trim());
    var q10 = parseInt($("#Q10").val().trim());




    // Here we grab the form elements
    var newFriend = {
      name: $("#friendName").val().trim(),
      photo: $("#friendPic").val().trim(),
      scores: [q1, q2, q3, q4, q5, q6, q7, q8, q9, q10]
    };

    console.log(newFriend);

    computeMatch(newFriend);

    // This line is the magic. It"s very similar to the standard ajax function we used.
    // Essentially we give it a URL, we give it the object we want to send, then we have a "callback".
    // The callback is the response of the server. In our case, we set up code in api-routes that "returns" true or false
    // depending on if a tables is available or not.

    $.post("/api/friends", newFriend,
      function (data) {

        //PM ::: CALL the FUNCTION that COMPUTES the MATCH and then DISPLAYS the MATCH WITH PICTURE

        // Clear the form when submitting
        $("#friendName").val("");
        $("#friendPic").val("");
        $("#Q1").val("");
        $("#Q2").val("");
        $("#Q3").val("");
        $("#Q4").val("");
        $("#Q5").val("");
        $("#Q6").val("");
        $("#Q7").val("");
        $("#Q8").val("");
        $("#Q9").val("");
        $("#Q10").val("");
      });

  });


  function computeMatch(arr) {

    var value = [];

    $.ajax({ url: "/api/friends", method: "GET" })
      .then(function (friendsData) {

        //console.log("friends Data :: " + friendsData);
        for (var i in friendsData) {
          value.push(compareArray(friendsData[i].scores, arr.scores));
        }
        //console.log("Values Array :: " + value);
        //Reference - https://stackoverflow.com/questions/11301438/return-index-of-greatest-value-in-an-array
        const indexOfMinValue = value.indexOf(Math.min(...value));
        // Call the dsiplayMatch function to display the Model pop window with the close match image and name
        displayMatch(friendsData[indexOfMinValue]);
      })
  }


  function compareArray(arr1, arr2) {

    var value = 0;
    //console.log('friendsArray :: ' + arr1);
    //console.log('enteredArray :: ' + arr2);

    for (var i = 0; i < arr1.length; i++) {
      value += Math.abs(parseInt(arr1[i]) - parseInt(arr2[i]));
      //  console.log('Diff Values  :: ' + Math.abs(parseInt(arr1[i]) - parseInt(arr2[i])));
    }
    //console.log("Value returned :: " + value);
    return value;
  }


  function displayMatch(friendsObj) {

    $('#matchName').text(friendsObj.name)

    var img = $('<img>');
    img.attr('src', friendsObj.photo);
    img.appendTo('#matchImage');

    $('#matchModal').modal('show');
  }

</script>
